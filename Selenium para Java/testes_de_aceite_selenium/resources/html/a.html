<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>
<body>
<div class="container"><form action="b.html">

	<br />

	<input class="form-control" type="text" placeholder="Readonly input hereâ€¦" readonly>

	<div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control form-control-lg" id="email" placeholder="Enter email" name="email">
    </div>

	<div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd">
    </div>

	<div class="checkbox">
      <label><input type="checkbox" name="remember"> Remember me</label>
    </div>

	<div class="form-group">
		<label for="exampleFormControlSelect1">Example select</label>
		<select class="form-control" id="exampleFormControlSelect1">
		<option value="1">1 UM</option>
		<option value="2">2 DOIS</option>
		<option value="3">3 TRES</option>
		<option value="4">4 QUATRO</option>
		<option value="5">5 CINCO</option>
		<option value="6">6 SEIS</option>
		<option value="7">7 SETE</option>
		<option value="8">8 OITO</option>
		<option value="9">9 NOVE</option>
		<option value="10">10 DEZ</option>
		</select>
	</div>

	<div class="form-group">
		<label for="exampleFormControlFile1">Example file input</label>
		<input type="file" class="form-control-file" id="exampleFormControlFile1">
	</div>

	<div class="form-group row">
		<label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
		<div class="col-sm-10">
		  <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="email@example.com">
		</div>
	</div>

	<div class="form-group row">
		<label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
		<div class="col-sm-10">
		  <input type="password" class="form-control" id="inputPassword" placeholder="Password">
		</div>
	</div>

	<hr />

	<div class="form-check form-check-inline">
	  <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1"><label class="form-check-label" for="inlineCheckbox1">1</label>

	  <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
	  <label class="form-check-label" for="inlineCheckbox2">2</label>

	  <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3" disabled>
	  <label class="form-check-label" for="inlineCheckbox3">3 (disabled)</label>
	</div>

	<hr />

	<div class="form-check form-check-inline">
	  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"> <label class="form-check-label" for="inlineRadio1">1</label>
	  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> <label class="form-check-label" for="inlineRadio2">2</label>
	  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3"> <label class="form-check-label" for="inlineRadio3">3)</label>	  
	  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option4"> <label class="form-check-label" for="inlineRadio4">4</label>
	  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio5" value="option5"> <label class="form-check-label" for="inlineRadio5">5</label>
	  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio6" value="option6"> <label class="form-check-label" for="inlineRadio6">6</label>
	  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio7" value="option7"> <label class="form-check-label" for="inlineRadio7">7</label>
	  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio8" value="option8"> <label class="form-check-label" for="inlineRadio8">8</label>
	  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio9" value="option9" disabled> <label class="form-check-label" for="inlineRadio9">9 (disabled</label>
	  
	</div>

	<hr />


		<fieldset disabled>
		<div class="form-group">
		  <label for="disabledTextInput">Disabled input</label>
		  <input type="text" id="disabledTextInput" class="form-control" placeholder="Disabled input">
		</div>
		<div class="form-group">
		  <label for="disabledSelect">Disabled select menu</label>
		  <select id="disabledSelect" class="form-control">
			<option>Disabled select</option>
		  </select>
		</div>
		<div class="form-check">
		  <input class="form-check-input" type="checkbox" id="disabledFieldsetCheck" disabled>
		  <label class="form-check-label" for="disabledFieldsetCheck">
			Can't check this
		  </label>
		</div>
	  </fieldset>

	  
	  
    <button type="submit" class="btn btn-default">Submit</button>

		
	<br />

</form></div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
